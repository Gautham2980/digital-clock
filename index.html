<!doctype html>
<html>
    <head>
        <title>clock</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="css/style.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         

    </head>
    <body onload="initclock()">
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>

            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>

            </div>

        </div>
        <script src="js/main.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Cinzel:wght@900&family=Kaushan+Script&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;1,300&family=Rowdies:wght@700&display=swap');
          </style>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Cinzel:wght@900&family=Kanit:ital,wght@1,500&family=Kaushan+Script&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;1,300&family=Rowdies:wght@700&display=swap');
          </style>
    </body>
</html>
